# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Dashboard

# Model Form Field configuration
form: $/cmsonline/invoice/models/dashboard/fields.yaml

# Model Class name
modelClass: Cmsonline\Invoice\Models\Dashboard

# Default redirect location
defaultRedirect: cmsonline/invoice/dashboard

# Create page
create:
    title: Create Dashboard
    redirect: cmsonline/invoice/dashboard/update/:id
    redirectClose: cmsonline/invoice/dashboard

# Update page
update:
    title: Edit Dashboard
    redirect: cmsonline/invoice/dashboard
    redirectClose: cmsonline/invoice/dashboard

# Preview page
preview:
    title: Preview Dashboard